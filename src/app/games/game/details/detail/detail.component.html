<div class="row my-2 mx-1" *ngIf="!detail.homeTeam">
    <div class="col-12">
        <div class="row">
            <div class="col-1 time">{{ detail.quarter }} {{ detail.time }}'</div>
            <div class="col-1 text-center"><mat-icon>{{ detail.type }}</mat-icon></div>
            <div class="col-3 text-center">{{ detail.player }}</div>
            <div class="col-2 text-center">{{ detail.score }}</div>
        </div>
    </div>    
</div>
<div class="row my-2 mx-1" *ngIf="detail.homeTeam">
    <div class="col-12">
        <div class="row">
            <div class="col-5"></div>
            <div class="col-2 text-center">{{ detail.score }}</div>
            <div class="col-3 text-center">{{ detail.player }}</div>
            <div class="col-1 text-center"><mat-icon>{{ detail.type }}</mat-icon></div>
            <div class="col-1 time">{{ detail.quarter }} {{ detail.time }}'</div>
        </div>
    </div>    
</div>
