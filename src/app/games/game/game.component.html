<div class="row justify-content-center">
    <div class="col-sm-12 col-lg-8 pt-5">
        
        <app-title *ngFor="let game of gameOverview" [gameTitle]="game"></app-title>

        <div class="row justify-content-center px-4 pb-3 bg-success text-white">
            <div class="col"><a (click)="showDetails()">Details</a></div>
            <div class="col"><a (click)="showStats()">Stats</a></div>
            <div class="col text-center"><a (click)="showLineups()">Lineups</a></div>
            <div class="col text-center"><a (click)="showSocial()">Social</a></div>
            <div class="col justify-content-center"><a (click)="showStandings()">Standings</a></div>
        </div>

        <ng-container *ngIf="details">
            <app-details *ngFor="let inc of gameIncidents" [gameDetails]="inc"></app-details>
        </ng-container>
        <app-stats *ngIf="stats"></app-stats>
        <app-lineups *ngIf="lineups"></app-lineups>
        <app-social *ngIf="social"></app-social>
        <app-standings *ngIf="standings"></app-standings>




    </div>
</div>
