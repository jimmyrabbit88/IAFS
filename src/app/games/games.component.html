<app-header></app-header>
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-12 col-lg-8 ">
            <div class="row mt-5 border-top border-dark league-header">
                SBC
            </div>
            <div class="row pointer border-bottom py-3" 
            *ngFor="let game of games" 
            (click)="selectAGame(game)">
                <div class="col-2 border-right">{{ game.payload.doc.data().ko.toDate() | date: 'HH:mm' }}</div>
                <div class="col-4 text-right">{{ game.payload.doc.data().away.name }} <img src="../../assets/images/{{ game.payload.doc.data().away.logo }}" alt="" width="25" height="25"></div>
                <div>{{ game.payload.doc.data().away.score }} : {{ game.payload.doc.data().home.score }}</div>
                <div class="col-4 text-left"> <img src="../../assets/images/{{ game.payload.doc.data().home.logo }}" alt="" width="25" height="25">{{ game.payload.doc.data().home.name }}</div>
            </div>
        </div>
        
    </div>
</div>
