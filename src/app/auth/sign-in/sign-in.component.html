<div class="row h-50 align-items-end">
    <div class="col text-center">
        <h1 class="my-title text-sch-darker font-weight-bold pb-5">Login</h1>
    </div>
</div>
<div class="row">
    <div class="col-8 align-self-center">
        <div class="email-box">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput [(ngModel)]="email">
            </mat-form-field>
        </div>
        <div class="password-box">
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input type="password" matInput [(ngModel)]="password">
            </mat-form-field>
        </div>
        <div class="row justify-content-end">
            <div class="col-6 align-self-end">
                <a class="forgot-p">Forgot Password?</a>
            </div>
        </div>
    </div>
    <div class="col-4 login-button-box">
        <button class="btn login-button" (click)="login()"><mat-icon>login</mat-icon></button>
    </div>
</div>
<div class="row mt-4">
    <div class="col-5">
        <div class="register-box" (click)="goToReg()">
            <div class="py-3 register-link text-sch-darker">
                Register
            </div>
        </div>
    </div>
</div>
