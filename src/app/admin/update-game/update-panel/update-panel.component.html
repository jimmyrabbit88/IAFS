<div class="container mt-2">
    <div class="row">
        <div class="col">
            <app-title *ngFor="let game of games" [gameTitle]="game"></app-title>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h4>Moment Type:</h4>
            <mat-button-toggle-group name="type" aria-label="Font Style" #momentType="matButtonToggleGroup">
                <mat-button-toggle value="score">Score</mat-button-toggle>
                <mat-button-toggle value="end">End of Quarter</mat-button-toggle>
            </mat-button-toggle-group>
            <div *ngIf="momentType.value=='end'">
                <mat-form-field>
                    <mat-label>End Of</mat-label>
                    <mat-select [(value)]="quarter">
                        <mat-option value="1">Q1</mat-option>
                        <mat-option value="2">Q2</mat-option>
                        <mat-option value="3">Q3</mat-option>
                        <mat-option value="4">Q4</mat-option>
                    </mat-select>
                </mat-form-field>
                <button class="ml-4" mat-flat-button color="primary">UPDATE</button>
            </div>
            <div *ngIf="momentType.value=='score'">
            <br>
            <h4>Team:</h4>
            <mat-button-toggle-group name="homeAway" aria-label="Font Style" [(ngModel)]="isHomeTeam">
                <mat-button-toggle [value]=false>Away</mat-button-toggle>
                <mat-button-toggle [value]=true>Home</mat-button-toggle>
            </mat-button-toggle-group>
            <br>
            <h4>Score:</h4>
            <mat-button-toggle-group name="score" aria-label="Font Style" [(ngModel)]="score" #scoreType="matButtonToggleGroup">
                <mat-button-toggle [value]=ScoreType.TD>Touchdown</mat-button-toggle>
                <mat-button-toggle [value]=ScoreType.FG>Field Goal</mat-button-toggle>
                <mat-button-toggle value="s">Safety</mat-button-toggle>
            </mat-button-toggle-group>
            <br>
            <app-td-info *ngIf="scoreType.value == ScoreType.TD" (onTdDetailsAdded)="onDetailsUpdated($event)"></app-td-info>
            <app-fg-info *ngIf="scoreType.value == ScoreType.FG" (onFgDetailsAdded)="onDetailsUpdated($event)"></app-fg-info>
            <app-s-info *ngIf="scoreType.value == 's'"></app-s-info>
            <br>

            </div>
        </div>
    </div>
</div>
