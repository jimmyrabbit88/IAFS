<div *ngIf="!selected">
    <div class="row pointer border-bottom py-3" 
    *ngFor="let game of games" 
    (click)="updateAGame(game)">
        <div class="col-4 text-right">{{ game.away.name }} <img src="../../assets/images/{{ game.away.logo }}" alt="" width="25" height="25"></div>
        <div>{{ game.away.score }} : {{ game.home.score }}</div>
        <div class="col-4 text-left"> <img src="../../assets/images/{{ game.home.logo }}" alt="" width="25" height="25">{{ game.home.name }}</div>
    </div>
</div>
<div *ngIf="selected">
    <app-update-panel [gameId]="gameId"></app-update-panel>
</div>
